      localStorage.setItem('accentColor', color);
    }

      return localStorage.getItem('accentColor');

<script>
function afficherReposDepuisLocalStorage() {
  var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];

  repoURLs.forEach(function(url) {
    fetch(url)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        // Ajout de la condition : le repo doit avoir l'array apps et la propriété name
        if (data.apps && Array.isArray(data.apps) && data.name) {
          var reposDiv = document.getElementById("repos");
          var infoDiv = createRepoElement(data, url);

          var repoLink = document.createElement("a");
          repoLink.href = "repoview.html?repo=" + encodeURIComponent(url);
          repoLink.appendChild(infoDiv);

          reposDiv.appendChild(repoLink);
        } else {
          console.log('Warning', 'Source added despite missing "apps" array or "name" property');
        }
      })
      .catch(function(error) {
        console.log('Error', error);
      });
  });
}

// Fonction pour afficher les informations depuis le JSON et enregistrer l'URL dans le localStorage
function afficherInfosDepuisJSON() {
  var url = prompt("Enter source URL :");

  fetch(url)
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      // Ajout de la condition : le repo doit avoir l'array apps et la propriété name
      if (data.apps && Array.isArray(data.apps) && data.name) {
        var reposDiv = document.getElementById("repos");
        var infoDiv = createRepoElement(data, url);

        var repoLink = document.createElement("a");
        repoLink.href = "repoview.html?repo=" + encodeURIComponent(url);
        repoLink.appendChild(infoDiv);

        reposDiv.appendChild(repoLink);

        // Enregistrer l'URL du repo dans le localStorage
        var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];
        repoURLs.push(url);
        localStorage.setItem("repoURLs", JSON.stringify(repoURLs));
      } else {
        console.log('Warning', 'Source added despite missing "apps" array or "name" property');
      }
    })
    .catch(function(error) {
      console.log('Error', error);
      alert('Error, unable to load the source', error);
    });
}

// Fonction pour créer l'élément du repo
function createRepoElement(data, url) {
  var infoDiv = document.createElement("div");
  infoDiv.className = "item";

  // Créer l'élément i pour l'icône de la poubelle (Font Awesome)
  var deleteIcon = document.createElement("i");
  deleteIcon.className = "fa-solid fa-circle-minus";
  deleteIcon.style.cursor = "pointer";
  infoDiv.appendChild(deleteIcon);

  // Créer l'élément image pour l'icône du repo
  var iconElement = document.createElement("img");
  iconElement.src = data.iconURL; // Assurez-vous que l'objet data contient l'URL de l'icône
  infoDiv.appendChild(iconElement);

  // Créer l'élément h2 pour le nom du repo
  var repoNameElement = document.createElement("h2");
  repoNameElement.textContent = data.name;
  infoDiv.appendChild(repoNameElement);

  // Créer l'élément p pour le sous-titre du repo
  var repoSubtitleElement = document.createElement("p");
  repoSubtitleElement.textContent = data.subtitle;
  infoDiv.appendChild(repoSubtitleElement);

  // Ajouter un gestionnaire d'événements pour la suppression du repo
  deleteIcon.addEventListener("click", function () {
    if (confirm("Are you sure to delete this source ?")) {
      // Supprimer l'URL du repo du localStorage
      var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];
      var index = repoURLs.indexOf(url);
      if (index !== -1) {
        repoURLs.splice(index, 1);
        localStorage.setItem("repoURLs", JSON.stringify(repoURLs));
      }

      // Supprimer l'élément du DOM
      infoDiv.remove();

      // Redirection vers appsmanager.html
      window.location.href = "appsmanager.html";
    }
  });

  return infoDiv;
}

function isValidUrl(url) {
  try {
    new URL(url);
    return true;
  } catch (error) {
    return false;
  }
}

function showErrorPopup(message, url) {

  errorMsgDiv.appendChild(errorDiv);
}

function CheckValidity() {
  var repoURLs = JSON.parse(localStorage.getItem("repoURLs")) || [];

  repoURLs.forEach(function (url) {
    // Vérifier si l'URL est valide
    if (!isValidUrl(url)) {
      // URL invalide détectée
      showErrorPopup("Invalid URL: " + url, url);
      return; // Ignorer les URLs invalides
    }

    fetch(url)
      .then(function (response) {
        if (response.ok) {
          return response.json();
        } else {
          // Repo invalide détecté
          showErrorPopup("Invalid source detected for URL: " + url, url);
          throw new Error('Invalid source detected.');
        }
      })
      .then(function (data) {
        if (data) {
          // Vérifier le format du repo
          if (isValidRepoFormat(data)) {
            // Le repo est valide, pas d'action supplémentaire nécessaire
          } else {
            // Repo invalide détecté (ne respecte pas le format)
            showErrorPopup("Invalid source format for URL: " + url, url);
          }
        }
      })
      .catch(function (error) {
        console.log('Error', error);
      });
  });
}

// Fonction pour comparer les numéros de version
function compareVersions(version1, version2) {
    const parts1 = version1.split('.');
    const parts2 = version2.split('.');
    
    for (let i = 0; i < Math.max(parts1.length, parts2.length); i++) {
        const part1 = parseInt(parts1[i], 10) || 0;
        const part2 = parseInt(parts2[i], 10) || 0;
        
        if (part1 < part2) {
            return -1;
        } else if (part1 > part2) {
            return 1;
        }
    }
    
    return 0;
}

// Fonction pour récupérer les données depuis une URL
async function fetchData(url) {
    try {
        const response = await fetch(url);
        return await response.json();
    } catch (error) {
        console.error(`Erreur lors de la récupération des données depuis ${url}: ${error}`);
        return null;
    }
}

async function checkForUpdates() {
    const repoURLs = JSON.parse(localStorage.getItem('repoURLs')) || [];

    try {
        const [appsJson, ...repoJsons] = await Promise.all([
            fetchData('apps.json'),
            ...repoURLs.map(url => fetchData(url))
        ]);

        if (!appsJson) {
            console.error('Impossible de récupérer les données depuis apps.json');
            return;
        }

        const appList = document.querySelector('.appList');
        const processedApps = new Set();
        let updatesExist = false; // Ajout de la variable pour vérifier l'existence de mises à jour

        for (const json of [appsJson, ...repoJsons]) {
            const recentApps = JSON.parse(localStorage.getItem('recent')) || [];

            recentApps.forEach((recentApp) => {
                const appInfo = json.apps.find(app => app.name === recentApp.name);

                if (appInfo && !processedApps.has(appInfo.name)) {
                    const latestVersion = appInfo.version;
                    const currentVersion = recentApp.version;
                    const versionComparison = compareVersions(currentVersion, latestVersion);

                    if (versionComparison < 0) {
                        const dockElement = document.createElement('div');
                        dockElement.classList.add('dock');

                        dockElement.innerHTML = `
                            <div class="app_cell_left">
                                <img src="${appInfo.iconURL}" class="appicon">
                                <div class="app_cell_meta">
                                    <div class="appname">${appInfo.name}</div>
                                    <div class="appsection">${appInfo.developerName}</div>
                                </div>
                            </div>
                            <div class="appget">
                                <a href="appinfos.html?name=${appInfo.name}">
                                    <button class="getbtn" id="getbtn">Update</button>
                                </a>
                            </div>
                        `;

                        appList.appendChild(dockElement);
                        processedApps.add(appInfo.name);
                        updatesExist = true; // Mise à jour de la variable si une mise à jour est trouvée
                    }
                }
            });
        }

        // Condition pour afficher ou masquer l'élément avec l'id "updates"
        const updatesElement = document.getElementById('updates');
        if (updatesElement) {
            updatesElement.style.display = updatesExist ? 'block' : 'none';
        }
    } catch (error) {
        console.error('Erreur lors de la récupération des données:', error);
    }
}

checkForUpdates();

        document.addEventListener("DOMContentLoaded", function() {

            // Vérifier si l'élément "toptitle" a un padding top de 43px

                // Si oui, changer le margin-top de l'élément "element" à 100px
                elementElement.style.marginTop = "43px";
            }
        });
	
       var topNav = document.querySelector(".topNav");
        var isNavVisible = false;

        document.addEventListener("scroll", function() {
            // Vérifier si l'utilisateur a fait défiler suffisamment
            if (window.scrollY > 100 && !isNavVisible) {
                fadeIn(topNav);
                isNavVisible = true;
            } else if (window.scrollY <= 100 && isNavVisible) {
                fadeOut(topNav);
                isNavVisible = false;
            }
        });

        function fadeIn(element) {
            var opacity = 0;
            element.style.display = "block";
            var fadeInInterval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(fadeInInterval);
                }
            }, 20);
        }

        function fadeOut(element) {
            var opacity = 1;
            var fadeOutInterval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    element.style.opacity = opacity;
                } else {
                    element.style.display = "none";
                    clearInterval(fadeOutInterval);
                }
            }, 20);
        }    
</script>
