<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour récupérer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur à l'élément souhaité
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouvé
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // Réinitialiser la couleur à celle par défaut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // Écouteur d'événement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // Écouteur d'événement pour le bouton de réinitialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
  </script>
   
<script>
// Fonction pour charger les données depuis une URL JSON
async function fetchData(url) {
  const response = await fetch(url);
  const data = await response.json();
  return data;
}

// Fonction pour afficher les applications avec des noms spécifiques
function displayApps(appsData, targetNames) {
  const appListDiv = document.querySelector('.appList');
  appListDiv.innerHTML = ''; // Effacer le contenu précédent

  // Parcourir chaque élément du tableau "apps" dans appsData
  appsData.apps.forEach(app => {
    // Vérifier si le nom de l'application fait partie des noms cibles
    if (targetNames.includes(app.name)) {
      const appDiv = document.createElement('div');
      appDiv.classList.add('dock');

      const leftDiv = document.createElement('div');
      leftDiv.classList.add('app_cell_left');

      const iconImg = document.createElement('img');
      iconImg.classList.add('appicon');
      iconImg.src = app.iconURL;
      leftDiv.appendChild(iconImg);

      const metaDiv = document.createElement('div');
      metaDiv.classList.add('app_cell_meta');

      const appNameDiv = document.createElement('div');
      appNameDiv.classList.add('appname');
      appNameDiv.textContent = app.name;
      metaDiv.appendChild(appNameDiv);

      const appSectionDiv = document.createElement('div');
      appSectionDiv.classList.add('appsection');
      appSectionDiv.textContent = app.developerName;
      metaDiv.appendChild(appSectionDiv);

      leftDiv.appendChild(metaDiv);
      appDiv.appendChild(leftDiv);

      const getDiv = document.createElement('div');
      getDiv.classList.add('appget');

      const aTag = document.createElement('a');
      aTag.href = `appinfos.html?name=${app.name}&source=${app.sourceURL}`;

      const getBtn = document.createElement('button');
      getBtn.classList.add('getbtn');
      getBtn.textContent = 'GET';

      aTag.appendChild(getBtn);
      getDiv.appendChild(aTag);
      appDiv.appendChild(getDiv);

      appListDiv.appendChild(appDiv);
    }
  });
}

// Récupérer les URLs des repos depuis le localStorage
const repoURLs = JSON.parse(localStorage.getItem('repoURLs'));

// Récupérer les données depuis chaque URL de repo
Promise.all(repoURLs.map(url => fetchData(url)))
  .then(appsData => {
    // Concaténer les données de chaque repo en un seul tableau
    let allAppsData = { apps: [] };
    appsData.forEach(data => {
      allAppsData.apps = allAppsData.apps.concat(data.apps);
    });
    return allAppsData;
  })
  .then(allAppsData => {
    // Récupérer les données d'applications depuis apps.json
    return fetchData('apps.json').then(appsJSON => {
      // Concaténer les données d'apps.json avec les autres données d'applications
      allAppsData.apps = allAppsData.apps.concat(appsJSON.apps);
      return allAppsData;
    });
  })
  .then(allAppsData => {
    // Liste des noms d'applications que vous souhaitez afficher
    const targetAppNames = ['DolphiniOS', 'iPogo', 'OldOS'];

    // Afficher uniquement les applications avec les noms spécifiques
    displayApps(allAppsData, targetAppNames);
  })
  .catch(error => console.error('Erreur lors du chargement des données :', error));
</script>



<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Récupérer l'élément avec la classe "toptitle"
        var toptitleElement = document.querySelector(".toptitle");
        var elementElement = document.getElementById("header");

        // Vérifier si l'élément "toptitle" a un padding top de 43px
        if (window.getComputedStyle(toptitleElement).paddingTop === "50px") {
            // Si oui, changer le margin-top de l'élément "element" à 100px
            elementElement.style.marginTop = "140px";
        }
    });
	
       var topNav = document.querySelector(".topNav");
        var isNavVisible = false;

        document.addEventListener("scroll", function() {
            // Vérifier si l'utilisateur a fait défiler suffisamment
            if (window.scrollY > 100 && !isNavVisible) {
                fadeIn(topNav);
                isNavVisible = true;
            } else if (window.scrollY <= 100 && isNavVisible) {
                fadeOut(topNav);
                isNavVisible = false;
            }
        });

        function fadeIn(element) {
            var opacity = 0;
            element.style.display = "block";
            var fadeInInterval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(fadeInInterval);
                }
            }, 20);
        }

        function fadeOut(element) {
            var opacity = 1;
            var fadeOutInterval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    element.style.opacity = opacity;
                } else {
                    element.style.display = "none";
                    clearInterval(fadeOutInterval);
                }
            }, 20);
        }    
</script>
