<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour récupérer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur à l'élément souhaité
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouvé
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // Réinitialiser la couleur à celle par défaut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // Écouteur d'événement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // Écouteur d'événement pour le bouton de réinitialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
        
  </script>
<script>
  // Account system script
  document.addEventListener('DOMContentLoaded', function() {
    // Récupérer l'username depuis le local storage
    var username = localStorage.getItem('username');

<script>

        var topNav = document.querySelector(".topNav");
        var isNavVisible = false;

        document.addEventListener("scroll", function() {
            // Vérifier si l'utilisateur a fait défiler suffisamment
            if (window.scrollY > 100 && !isNavVisible) {
                fadeIn(topNav);
                isNavVisible = true;
            } else if (window.scrollY <= 100 && isNavVisible) {
                fadeOut(topNav);
                isNavVisible = false;
            }
        });

        function fadeIn(element) {
            var opacity = 0;
            element.style.display = "block";
            var fadeInInterval = setInterval(function() {
                if (opacity < 1) {
                    opacity += 0.1;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(fadeInInterval);
                }
            }, 20);
        }

        function fadeOut(element) {
            var opacity = 1;
            var fadeOutInterval = setInterval(function() {
                if (opacity > 0) {
                    opacity -= 0.1;
                    element.style.opacity = opacity;
                } else {
                    element.style.display = "none";
                    clearInterval(fadeOutInterval);
                }
            }, 20);
        }
	      
        document.addEventListener("DOMContentLoaded", function() {
            // Récupérer l'élément avec la classe "toptitle"
            var toptitleElement = document.querySelector(".topNav");
            var elementElement = document.getElementById("header");

            // Vérifier si l'élément "toptitle" a un padding top de 43px
            if (window.getComputedStyle(toptitleElement).paddingTop === "60px") {
                // Si oui, changer le margin-top de l'élément "element" à 100px
                elementElement.style.marginTop = "50px";
            }
        });
	
   

    // Fonction pour ouvrir la page
    function openPage(url) {
        window.location.href = url;
    }
    
// Selection script
fetch('selection.json')
  .then(response => response.json())
  .then(data => {
    const appList = document.getElementById('appList');
    data.apps.forEach(app => {
      const appDiv = document.createElement('div');
      appDiv.classList.add('dock');
      appDiv.style.marginRight = '5px';
      appDiv.style.marginBottom = '0px';
      appDiv.style.marginTop = '0px';
      appDiv.style.marginLeft = '5px';
      appDiv.innerHTML = `
        <div class="app_cell_left">
          <img style="width: 54px;height: 54px;" src="${app.icon}" class="appicon">
          <div class="app_cell_meta">
            <div class="appname">${app.name}</div>
            <div class="appsection">${app.developer}</div>
          </div>
        </div>
        <div style="background-color: #323135;" class="appget">
          <a href="${app.link}">
            <button class="getbtn">GET</button>
          </a>
        </div>
      `;
      appList.appendChild(appDiv);
    });
  });
  
// welcome back changing text script
document.addEventListener('DOMContentLoaded', function() {
    var changingText = document.getElementById('changingText');
    var displayUsername = document.getElementById('displayUsername');
    var isWelcomeBack = true;

    function changeText() {
        if (isWelcomeBack) {
            changingText.innerHTML = 'Welcome back,<span style="margin-left: 4px;color: var(--accent-color);font-size:12px;" id="displayUsername">' + displayUsername.textContent + '</span>';
        } else {
            var currentDate = new Date();
            var monthNames = ["January", "February", "March", "April", "May", "June",
              "July", "August", "September", "October", "November", "December"
            ];
            var day = currentDate.getDate();
            var monthIndex = currentDate.getMonth();
            var monthName = monthNames[monthIndex];
            var suffix = getDaySuffix(day);
            changingText.innerHTML = 'Today is ' + monthName + ' ' + day + suffix + ',<span style="margin-left: 4px;color: var(--accent-color);font-size:12px;" id="displayUsername">' + displayUsername.textContent + '</span>';
        }
        isWelcomeBack = !isWelcomeBack;
    }

    // Décalage du premier changement de texte de 2 secondes
    setTimeout(changeText, 2000);

    // Changement de texte toutes les 4 secondes
    setInterval(changeText, 4000);

    // Fonction pour obtenir le suffixe du jour (st, nd, rd, th)
    function getDaySuffix(day) {
        if (day >= 11 && day <= 13) {
            return "th";
        }
        switch (day % 10) {
            case 1:  return "st";
            case 2:  return "nd";
            case 3:  return "rd";
            default: return "th";
        }
    }
});
