</head>
<body>

    <form class="cert_form" id="myForm">
        <label class="cert_label" for="p12Url">URL vers le fichier P12:</label>
        <input class="cert_input" type="url" id="p12Url" required>

        <label class="cert_label" for="mobileprovisionUrl">URL vers le fichier mobileprovision:</label>
        <input class="cert_input" type="url" id="mobileprovisionUrl" required>

        <label class="cert_label" for="password">Mot de passe:</label>
        <input class="cert_input" type="password" id="password" required>

        <button class="add_cert" type="button" onclick="saveData()">Enregistrer</button>
    </form>

    <script>
        function saveData() {
            var p12Url = document.getElementById('p12Url').value;
            var mobileprovisionUrl = document.getElementById('mobileprovisionUrl').value;
            var password = document.getElementById('password').value;

            // Enregistrement dans le local storage
            localStorage.setItem('p12Url', p12Url);
            localStorage.setItem('mobileprovisionUrl', mobileprovisionUrl);
            localStorage.setItem('password', password);

            alert('Données enregistrées avec succès!');
        }
    </script>

</body>
</html>
