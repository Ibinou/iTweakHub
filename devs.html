<script>
function setItemToLocalStorage() {
  const key = prompt("Entrez la clé pour le localStorage :");
  const value = prompt("Entrez la valeur :");
  localStorage.setItem(key, value);
}

function getItemFromLocalStorage() {
  const key = prompt("Entrez la clé à obtenir du localStorage :");
  const value = localStorage.getItem(key);
  alert(`The value of the key "${key}" is : ${value}`);
}

function removeItemFromLocalStorage() {
  const key = prompt("Entrez la clé à supprimer du localStorage :");
  localStorage.removeItem(key);
  alert(`The key "${key}" has been deleted from localStorage.`);
}

function setCookie() {
  const key = prompt("Entrez la clé pour le cookie :");
  const value = prompt("Enter the value :");
  document.cookie = `${key}=${value}`;
}

function getCookie() {
  const key = prompt("Entrez la clé du cookie à obtenir :");
  const cookies = document.cookie.split('; ');
  for (const cookie of cookies) {
    const [cookieKey, cookieValue] = cookie.split('=');
    if (cookieKey === key) {
      alert(`The value of the key "${key}" is : ${cookieValue}`);
      return;
    }
  }
  alert(`No cookies found for key "${key}"`);
}

function deleteCookie() {
  const key = prompt("Enter the cookie key to delete :");
  document.cookie = `${key}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
  alert(`The cookie "${key}" has been deleted`);
}
</script>
<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour récupérer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur à l'élément souhaité
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouvé
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // Réinitialiser la couleur à celle par défaut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // Écouteur d'événement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // Écouteur d'événement pour le bouton de réinitialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
  </script>
