    <form id="accountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="profilePic">Profile picture:</label>
        <input type="file" accept="image/*" id="profilePic" name="profilePic" required>
        <br>
         <div class="bottom-choices">   
             <button id="done" type="submit" class="login" onclick="window.location.href='index.html';">Done</button>

</div>  
    <script>
        const accountForm = document.getElementById('accountForm');

        accountForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const profilePicInput = document.getElementById('profilePic');
            const username = usernameInput.value;

            if (profilePicInput.files && profilePicInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const profilePicBase64 = event.target.result.split(',')[1];
                    localStorage.setItem('username', username);
                    localStorage.setItem('profilePic', profilePicBase64);
                    alert('Welcome on iTweakHub ðŸ¥³');
                    window.location.href = 'index.html'; // Redirect to index page after saving
                };
                reader.readAsDataURL(profilePicInput.files[0]);
            } else {
                alert('Please select a profile picture.');
            }
        });
