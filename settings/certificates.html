 <form id="myForm" class="cert_form">
        <label for="p12Url" class="cert_label">URL vers le fichier P12:</label>
        <input type="url" id="p12Url" class="cert_input" required>

        <label for="mobileprovisionUrl" class="cert_label">URL vers le fichier mobileprovision:</label>
        <input type="url" id="mobileprovisionUrl" class="cert_input" required>

        <label for="password" class="cert_label">Mot de passe:</label>
        <input type="password" id="password" class="cert_input" required>

        <button type="button" onclick="saveData()" class="add_cert">Enregistrer</button>

        <div class="certificate-list">
            <h3>Certificats enregistrés :</h3>
            <div id="certificateList"></div>
        </div>
    </form>
	
<div class="gradient-div"></div>


<div class="hidecolor">  
<input type="color" id="color-picker">
<button id="reset-button">Reset</button>
</div>
   <script>
        function saveData() {
            var p12Url = document.getElementById('p12Url').value;
            var mobileprovisionUrl = document.getElementById('mobileprovisionUrl').value;
            var password = document.getElementById('password').value;
            var certificateType = document.getElementById('certificateType').value;

            // Enregistrement dans le local storage
            localStorage.setItem('p12Url', p12Url);
            localStorage.setItem('mobileprovisionUrl', mobileprovisionUrl);
            localStorage.setItem('password', password);

            // Enregistrement du type de certificat
            if (certificateType === 'custom') {
                localStorage.setItem('custom_cert', true);
                localStorage.setItem('standard_cert', false);
            } else {
                localStorage.setItem('custom_cert', false);
                localStorage.setItem('standard_cert', true);
            }

            alert('Données enregistrées avec succès!');
            displayCertificates();
        }

        function displayCertificates() {
            var certificateListDiv = document.getElementById('certificateList');
            certificateListDiv.innerHTML = '';

            var customCert = localStorage.getItem('custom_cert') === 'true';
            var standardCert = localStorage.getItem('standard_cert') === 'true';

            if (customCert) {
                addCertificateItem('Certificat personnalisé');
            }

            if (standardCert) {
                addCertificateItem('Certificat standard');
            }
        }

        function addCertificateItem(certificateType) {
            var certificateListDiv = document.getElementById('certificateList');
            var certificateItemDiv = document.createElement('div');
            certificateItemDiv.classList.add('certificate-item');

            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.disabled = true;
            checkbox.checked = true;

            var label = document.createElement('label');
            label.textContent = certificateType;

            certificateItemDiv.appendChild(checkbox);
            certificateItemDiv.appendChild(label);
            certificateListDiv.appendChild(certificateItemDiv);
        }

        // Afficher les certificats lors du chargement de la page
        displayCertificates();
    </script>

<script>
    // Fonction pour enregistrer la couleur dans localStorage
    function setAccentColor(color) {
      localStorage.setItem('accentColor', color);
    }

    // Fonction pour récupérer la couleur de localStorage
    function getAccentColor() {
      return localStorage.getItem('accentColor');
    }

    // Fonction pour appliquer la couleur à l'élément souhaité
    function applyAccentColor() {
      const accentColor = getAccentColor() || '#7163FF'; // Couleur de base si aucun enregistrement trouvé
      document.documentElement.style.setProperty('--accent-color', accentColor);
    }

    // Réinitialiser la couleur à celle par défaut
    function resetAccentColor() {
      setAccentColor('#7163FF'); // Couleur de base
      applyAccentColor();
    }

    // Écouteur d'événement pour le changement de couleur
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('change', function() {
      const color = this.value;
      setAccentColor(color);
      applyAccentColor();
    });

    // Écouteur d'événement pour le bouton de réinitialisation
    const resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
      resetAccentColor();
    });

    // Appliquer la couleur lors du chargement de la page
    applyAccentColor();
        
  </script>
